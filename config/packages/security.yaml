security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\User:
            algorithm: auto
            cost: 12
    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: userEmail
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\AppCustomAuthenticator
            logout:
                path: app_logout
                target: app_auth
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /
            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#the-firewall

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # Pages publiques
        - { path: ^/auth, roles: PUBLIC_ACCESS }
        
        # Pages accessibles à tous les utilisateurs connectés
        - { path: ^/parameter/generaux, roles: ROLE_USER }
        - { path: ^/parameter/about, roles: ROLE_USER }
        
        # Pages chef de projet
        - { path: ^/parameter/users$, roles: ROLE_PROJECT_MANAGER } # Vue liste uniquement
        - { path: ^/parameter/projects, roles: ROLE_PROJECT_MANAGER }
        - { path: ^/parameter/customers$, roles: ROLE_PROJECT_MANAGER } # Vue liste uniquement
        
        # Pages administrateur
        - { path: ^/parameter/app_configuration, roles: ROLE_ADMIN }
        - { path: ^/parameter/users/, roles: ROLE_ADMIN } # Toutes les actions CRUD
        - { path: ^/parameter/customers/, roles: ROLE_ADMIN } # Toutes les actions CRUD
        
        # Protection générale
        - { path: ^/, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            App\Entity\User: 'auto'

    role_hierarchy:
        ROLE_DEVELOPER: ROLE_USER
        ROLE_LEAD_DEV: ROLE_DEVELOPER
        ROLE_TEAM_LEADER: ROLE_LEAD_DEV
        ROLE_PROJECT_MANAGER: ROLE_TEAM_LEADER
        ROLE_ADMIN: [ROLE_PROJECT_MANAGER, ROLE_ALLOWED_TO_SWITCH]
